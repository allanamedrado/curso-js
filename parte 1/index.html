<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>
    

    <script>
        //variaveis 
        var nome = "Allana";
        var idade = 22;
        var peso = 60.5;
        var humano = true;

        var alunos = ['Allana', 'Joao', 'Leticia'];

        //objetos guardam mais de um valor, todos os valores referentes a um item

        var aluno = {
            nome: 'Allana',
            idade: 22,
            peso: 60.5,
            humano: true
        };

        console.log(alunos);
        console.log(alunos[1]);
        console.log(aluno.peso);

        //Intervalo é alguma função que executa várias vezes dentro de um Intervalo
        function exibeAlgo(){
            console.log('OI');
        }

        setInterval(exibeAlgo, 1000);


        //SetTimeout executa apenas uma vez e da um delay por um tempo determinado

        setTimeout(exibeAlgo, 5000)
    </script>
</body
</html>
