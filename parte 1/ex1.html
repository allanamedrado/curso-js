<!DOCTYPE html>

<body>
    <script>
        function exibeInfos(endereco){
            console.log('O usuario mora em', endereco.cidade + endereco.uf, ',no bairro', endereco.bairro, ',na rua', endereco.rua, 'com nº', endereco.numero)
        }



        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        exibeInfos(endereco);
    </script>
</body>
